<div class="select-wrapper">
  <select
    class="select"
    name="{{ name }}"
    (change)="onSelectChange()"
    [(ngModel)]="activeOption"
  >
    <option *ngFor="let option of options" value="{{ option }}">
      {{ option }}
    </option>
  </select>
  <mat-icon class="select-icon">expand_more</mat-icon>
</div>
