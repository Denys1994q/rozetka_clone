<div class="input-wrapper">
  <input
    type="text"
    name="searchInput"
    [(ngModel)]="inpVal"
    class="input"
    placeholder="Пошук"
    (input)="getValue()"
  />
  <mat-icon
    (click)="resetValue()"
    *ngIf="inpVal.length > 0"
    class="input-close"
  >
    close
  </mat-icon>
</div>
