<div class="tabs">
    <ul class="tabs__list">
        <li
            class="tabs__item"
            *ngFor="let item of data; let i = index">
            <a
                *ngIf="item"
                class="tab-link"
                [class.activeLink]="i === productService.tab"
                routerLink="/{{ startRoute }}/{{ item.link }}">
                {{ item.name }}
            </a>
        </li>
    </ul>
</div>
