<div *ngIf="totalProductsNumber$ | async as totalProductsNumber" class="cart-notification">
    <div class="cart-notification__number">
        <mat-icon
            class="cart-notification__icon"
            aria-label="Додати до корзини">
            shopping_cart
        </mat-icon>
        <p class="cart-notification__heading">
            У кошику <span>{{ totalProductsNumber }}</span> товари
            на суму <span>{{ totalPrice$ | async }} ₴</span>
        </p>
    </div>
    <ul class="cart-notification__list">
        <li *ngFor="let product of products$ | async">
            <button
                matBadge="{{ product.amount }}"
                matBadgePosition="above after"
                class="custom-badge"
                aria-label="Кількість товарів у корзині">
                <img
                    src="{{ product.image }}"
                    alt="product-image"
                    class="cart-notification__image" />
            </button>
        </li>
    </ul>
    <div>
        <a routerLink="/checkout">
            <button class="order-btn">Оформити замовлення</button>
        </a>
    </div>
</div>
