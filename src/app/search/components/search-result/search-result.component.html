<div class="results">
    <ng-container *ngIf="selectedInputs && selectedInputs.length > 0">
        <!-- кількість знайдених товарів -->
        <p class="results__amount">Обрано {{dataLength}} товарів</p>
        <!-- кнопка скасувати -->
        <app-search-result-btn [cancelBtn]="true" />
        <!-- список обраних інпутів -->
        <ul class="results__list">
            <li *ngFor="let selectedInput of selectedInputs">
                <ng-container *ngFor="let sel of selectedInput.options">
                    <app-search-result-btn [text]="sel.label" />
                </ng-container>
            </li>
        </ul>
    </ng-container>
</div>
