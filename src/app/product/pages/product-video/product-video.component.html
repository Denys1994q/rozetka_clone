<div class="video-wrapper">
    <div class="carousel-wrapper">
        <app-carousel
            [slidesArr]="(productService.product$ | async)?.video"
            [extendedBig]="true"
            [show_indicators]="false"
            [show_btns]="false">
        </app-carousel>
    </div>
    <div class="video__link">
        Підпишіться на наш канал
        <a
            href="https://www.youtube.com/channel/UCr7r1-z79TYfqS2IPeRR47A"
            target="_blank">
            <img src="https://res.cloudinary.com/dw60kllwn/image/upload/v1697529826/youtube_er2w8u.png" alt="youtube-logo" />
        </a>
    </div>
</div>
