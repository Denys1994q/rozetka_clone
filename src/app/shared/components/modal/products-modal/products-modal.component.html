<mat-dialog-content>
    <div class="modall-prod">
        <!-- Список позицій -->
        <div class="modall-prod__categories categories">
            <ul class="categories__list">
                <li
                    class="categories__item"
                    [class.categories__item-active]="i === activeCategoryIndex"
                    *ngFor="let product of products; let i = index"
                    (mouseenter)="onMouseEnter(i)">
                    <!-- іконка -->
                    <mat-icon class="categories__icon">{{
                        product.icon
                    }}</mat-icon>
                    <!-- заголовок категорії -->
                    <a
                        routerLink="{{ product.engName + '/' + product.id }}"
                        (click)="closeDialog()">
                        {{ product.name }}
                    </a>
                    <!-- іконка стилю -->
                    <mat-icon class="categories__icon-chevron"
                        >chevron_right
                    </mat-icon>
                </li>
            </ul>
        </div>
        <!-- Інфо по вибраній позиції -->
        <div class="modall-prod__products products">
            <div
                *ngFor="let subcategory of getSubcategories()"
                class="products__item product">
                <h2 class="product__title">
                    <a
                        routerLink="{{
                            subcategory.engName + '/' + subcategory.id
                        }}"
                        (click)="closeDialog2(subcategory.id)"
                        >{{ subcategory.name }}</a
                    >
                </h2>
                <ul class="product__list">
                    <li
                        *ngFor="let popularItem of subcategory.popular"
                        class="product__item">
                        <a
                            routerLink="{{
                                popularItem.engName + '/' + popularItem.id
                            }}"
                            (click)="
                                takeValueAndCloseDialog(
                                    popularItem.name,
                                    popularItem.id,
                                    subcategory.id
                                )
                            "
                            >{{ popularItem.name }}</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </div>
</mat-dialog-content>
