<div class="products">
     <!-- бокова панель з категоріями товарів, додатками, соцмережами, інформацією про компанію -->
    <app-categories-aside
        [categories]="allCategories$ | async"
        [error]="allCategoriesError">
    </app-categories-aside>
    <!-- основна частина -->
    <main class="products__list prodlist">
        <app-cart-notification></app-cart-notification>
        <app-carousel
            class="custom-carousel"
            [autoSlidesOpening]="true"
            [slidesArr]="slides">
        </app-carousel>
        <!-- адаптив: список категорій при версії планшету -->
        <div class="categories-mini">
            <h2 class="categories-mini__title">Каталог товарів</h2>
            <ul class="categories-mini__list">
                <li
                    *ngFor="let product of allCategories$ | async"
                    class="categories-mini__item">
                    <mat-icon class="categories-mini__icon">{{product.icon}}</mat-icon>
                    <a routerLink="{{ product.engName + '/' + product.id }}">{{ product.name }}</a>
                    <mat-icon class="categories-mini__icon">chevron_right</mat-icon>
                </li>
            </ul>
        </div>
        <!-- адаптив: список категорій при версії мобільного телефону -->
        <button
            class="btn categories-btn btn-green"
            (click)="modalService.openDialog('product')"
            aria-label="Відкрити каталог товарів">
            <mat-icon class="categories-btn__icon"> dashboard </mat-icon>
            Каталог товарів
        </button>
        <!-- картки -->
        <ng-container *ngIf="newProds && newProds.length > 0 ">
            <app-cards 
                [withWishlistOption]="true" 
                [data]="{category: 'Гарячі новинки', products: newProds}">
            </app-cards>
        </ng-container>
        <div
            class="newProds"
            [hidden]="newProductsError || (newProds && newProds.length !== 0)">
            <app-skeleton [variant]="'products'"></app-skeleton>
        </div>
        <div *ngIf="newProductsError" class="errorWrapper">
            <mat-icon>error_outline</mat-icon>
            <h4>Вибачте, сервіс тимчасово не працює</h4>
        </div>
        <ng-container *ngIf="moreProds && moreProds.length > 0">
            <div>
                <app-cards 
                    [withWishlistOption]="true" 
                    [data]="{category: 'Більше товарів для вибору', products: moreProds}">
                </app-cards>
            </div>
        </ng-container>
        <div
            class="moreProds"
            [hidden]="moreProductsError || (moreProds && moreProds.length !== 0)">
            <app-skeleton [variant]="'products'"></app-skeleton>
        </div>
        <div *ngIf="moreProductsError" class="errorWrapper">
            <mat-icon>error_outline</mat-icon>
            <h4>Вибачте, сервіс тимчасово не працює</h4>
        </div>
        <ng-container *ngIf="recommendedProds && recommendedProds.length > 0">
            <app-cards 
                [withWishlistOption]="true" 
                [data]="{category: 'Рекомендовані', products: recommendedProds}"></app-cards>
        </ng-container>
        <div
            class="recommendedProds"
            [hidden]="recommendedProductsError || (recommendedProds && recommendedProds.length !== 0)">
            <app-skeleton [variant]="'products'"></app-skeleton>
        </div>
        <div *ngIf="recommendedProductsError" class="errorWrapper">
            <mat-icon>error_outline</mat-icon>
            <h4>Вибачте, сервіс тимчасово не працює</h4>
        </div>
        <!-- video cards -->
        <app-video-cards></app-video-cards>
    </main>
    <!-- side-banner -->
    <app-side-banner></app-side-banner>
</div>
