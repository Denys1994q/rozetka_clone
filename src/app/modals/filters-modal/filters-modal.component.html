<mat-dialog-content>
    <div class="filters-modal">
        <app-modal-header [title]="'Фільтрація відгуків'"></app-modal-header>
    </div>
</mat-dialog-content>
<div class="filters-modal__content content">
    <form action="">
        <fieldset class="content__heading">
            <legend class="content__title bold">Оцінка користувачів</legend>
        </fieldset>
        <div class="content__list">
            <div class="content__item" *ngFor="let item of items; let i = index">
                <input
                    [checked]="i === searchResultsService.selectedRaitingIndex - 1"
                    type="radio"
                    id="rating{{ i }}"
                    name="rating"
                    value="{{ i }}" />
                <label
                    for="rating{{ i }}"
                    (click)="setRaiting(i)">
                    {{ item.label }}
                </label>
                <mat-icon *ngFor="let it of item.icons" class="content__icon">star</mat-icon>
            </div>
        </div>
        <div class="content__btns">
            <button
                class="btn btn-link btn-medium margin-zero"
                (click)="closeDialog()">
                Скасувати
            </button>
            <button
                class="btn btn-medium iconed-btn btn-blue"
                (click)="filterProducts()">
                Фільтрувати
            </button>
        </div>
    </form>
</div>
