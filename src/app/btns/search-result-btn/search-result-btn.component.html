<button
    *ngIf="cancelBtn; else basicBtn"
    (click)="cancelAll()"
    class="btn cancel-btn">
    <span *ngIf="text; else normal">{{text}}</span>
    <ng-template #normal>Скасувати</ng-template>
</button>

<ng-template #basicBtn>
    <button class="btn">
        {{ text }}
        <mat-icon class="btn__icon" (click)="cancelOne(text)">close</mat-icon>
    </button>
</ng-template>
